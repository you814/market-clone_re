<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당근 어플</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="info-bar">
            <div class="info-bar__time">15:15</div>
            <div class="info-bar__icons">
                <img src="/assets/chart-bar.svg" alt="chart-bar">
                <img src="/assets/wifi.svg" alt="wifi-bar">
                <img src="/assets/battery.svg" alt="battery-bar">
            </div>
        </div>
        <div class="menu-bar">
            <div class="menu-bar__location">
                <div>문정동</div>
                <div class="menu-bar__location-icon">
                    <img src="assets/allow.svg" alt="allow">
                </div>
            </div>
            <div class="menu-bar__icons">
                <img src="assets/search.svg" alt="search">
                <img src="assets/menu.svg" alt="menu">
                <img src="assets/alert.svg" alt="alert">
            </div>
        </div>
    </header>

    <main>
        <div class="item-list">
            <div class="item-list__img">
                <img src="./assets/img.svg" alt="img">
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">캠핑의자 팝니다 정말 새거에요</div>
                <div class="item-list__info-meta">문정동 19초 전</div>
                <div class="item-list__info-price">35만원</div>
            </div>
        </div>
        <div class="item-list">
            <div class="item-list__img">
                <img src="./assets/img.svg" alt="img">
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">스노우피크 모자 나눔해요</div>
                <div class="item-list__info-meta">문정동 10분 전</div>
                <div class="item-list__info-price">나눔</div>
            </div>
        </div>
        <div class="item-list">
            <div class="item-list__img">
                <img src="./assets/img.svg" alt="img">
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">자충매트 2인용 가져가세요!</div>
                <div class="item-list__info-meta">문정동 1시간 전</div>
                <div class="item-list__info-price">8만원</div>
            </div>
        </div>
        <div class="item-list">
            <div class="item-list__img">
                <img src="./assets/img.svg" alt="img">
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">에어텐트 눈물을 머금고 팝니다</div>
                <div class="item-list__info-meta">문정동 1일 전</div>
                <div class="item-list__info-price">60만원</div>
            </div>
        </div>
        <div class="item-list">
            <div class="item-list__img">
                <img src="./assets/img.svg" alt="img">
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">고양이 캣타워 팔아요</div>
                <div class="item-list__info-meta">문정동 2일 전</div>
                <div class="item-list__info-price">2만원</div>
            </div>
        </div>
        <div class="item-list">
            <div class="item-list__img">
                <img src="./assets/img.svg" alt="img">
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">고양이 숨숨집 나눔합니다</div>
                <div class="item-list__info-meta">문정동 2일 전</div>
                <div class="item-list__info-price">나눔</div>
            </div>
        </div>
        <div class="write-btn">+글쓰기</div>
    </main>

    <footer>
        <div class="footer-block">
            <div class="footer-icons">
                <div class="footer-icons_img">
                    <img src="./assets/home.svg" alt="home">
                </div>
                <div class="footer-icons__desc">홈</div>
            </div>
            <div class="footer-icons">
                <div  class="footer-icons_img">
                    <img src="./assets/document.svg" alt="doc">
                </div>
                <div class="footer-icons__desc">동네생활</div>
            </div>
            <div class="footer-icons">
                <div  class="footer-icons_img">
                    <img src="./assets/location.svg" alt="location">
                </div>
                <div class="footer-icons__desc">내 근처</div>
            </div>
            <div class="footer-icons">
                <div  class="footer-icons_img">
                    <img src="./assets/chat.svg" alt="chat">
                </div>
                <div class="footer-icons__desc">채팅</div>
            </div>
            <div class="footer-icons">
                <div  class="footer-icons_img">
                    <img src="./assets/user.svg" alt="user">
                </div>
                <div class="footer-icons__desc">나의 당근</div>
            </div>
        </div>
    </footer>
    <div class="media-info-msg">화면 사이즈를 줄여주세요.</div>

</body>
</html>
